{% extends "layout.html" %}

{% block title %}{{ title }} - AuroraTasks{% endblock %}

{% block breadcrumb %}
{{ super() }}
<li class="breadcrumb-item active">{{ breadcrumb }}</li>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card text-center shadow-sm">
            <div class="card-body py-5">
                <i class="fas fa-{{ icon }} fa-3x text-{{ color }} mb-3"></i>
                <h1 class="display-6 mb-3">{{ heading }}</h1>
                <p class="text-muted mb-4">
                    {{ message }}
                </p>
                <a href="{{ url_for('task_list') if current_user.is_authenticated else url_for('login') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
